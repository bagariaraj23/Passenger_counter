<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passenger Counter</title>

    <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Link -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Bootstrap link -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>People Entered:</h1>
    <h2 id="count-el">0</h2>

    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <button class="bttn" id="increment-btn" onclick="increment()">
            INCREMENT
          </button>
          <button class="bttn" id="decrement-btn" onclick="decrement()">
            DECREMENT
          </button>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <button class="bttn" id="save-btn" onclick="save()">SAVE</button>
          <button class="bttn" id="reset-btn" onclick="reset()">RESET</button>
        </div>
      </div>
    </div>

    <p class="para" id="save-el">Previous Entries:</p>

    <!-- JS Link -->
    <script src="index.js"></script>
  </body>
</html>
